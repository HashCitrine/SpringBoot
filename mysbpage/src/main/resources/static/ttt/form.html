   <form method="post" action="create">
  <div class="form-group">
    <label for="exampleInputEmail1">아이디 (이메일 주소)</label>
    <input type="email" class="form-control" name="userID" aria-describedby="emailHelp" placeholder="아이디 (이메일 주소)">
    <small style="text-align: right" "id="emailHelp" class="form-text text-muted">이메일 인증을 위한 주소이며 해당 이메일은 로그인에도 사용됩니다.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">비밀번호</label>
    <input type="password" class="form-control" name="password" placeholder="비밀번호">
  </div>
  <div class="form-group">
    <label for="exampleInputName">이름</label>
    <input type="text" class="form-control" name="name" placeholder="이름">
  </div>
  <button type="submit" class="btn btn-primary">가입하기</button>
</form>
